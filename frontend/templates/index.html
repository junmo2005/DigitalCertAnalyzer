<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字证书安全分析系统 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-purple: #4A3B8A;
            --mauve-purple: #8B7EB3;
            --button-purple: #5A4A99;
            --button-shadow: #3A2A7A;
            --hover-border: #7A6A9A;
            --text-light: #EEEEEE;
            --text-dark: #333333;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* 导航栏渐变 */
        .navbar {
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--mauve-purple) 100%) !important;
        }
        
        .navbar-brand {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--mauve-purple) 100%);
            color: #FFFFFF;
            padding: 100px 0;
            text-align: center;
        }
        
        .hero-section h1 {
            font-weight: 500;
            font-size: 2.8rem;
        }
        
        .hero-section .lead {
            color: var(--text-light);
            font-weight: 300;
            font-size: 1.2rem;
        }
        
        .feature-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            background-color: #F5F7FA;
            border-radius: 12px;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .btn-feature {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: block;
            text-decoration: none;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .btn-system-intro, .btn-cert-analysis {
            background-color: var(--button-purple);
            color: #FFFFFF;
            box-shadow: inset 0 0 3px 1px var(--button-shadow);
        }
        
        .btn-system-intro:hover, .btn-cert-analysis:hover {
            background-color: var(--deep-purple);
        }
        
        .btn-security-analysis {
            border: 2px solid var(--mauve-purple);
            background-color: transparent;
            color: #FFFFFF;
        }
        
        .btn-security-analysis:hover {
            border-color: var(--hover-border);
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .feature-title {
            color: var(--text-dark);
            font-weight: 500;
            margin-top: 10px;
        }
        
        .feature-description {
            color: #4F5D75;
            font-weight: 300;
        }
        
        .feature-btn {
            border: 1px solid var(--deep-purple);
            color: var(--deep-purple);
            background-color: transparent;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .feature-btn:hover {
            background-color: var(--deep-purple);
            color: white;
        }
        
        /* 自定义图标样式 */
        .icon-pcap {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .icon-pcap::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 30px;
            border: 2px solid var(--deep-purple);
            border-radius: 4px;
        }
        
        .icon-pcap::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 40px;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 59, 138, 0.2) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(74, 59, 138, 0.2) 0%, transparent 70%);
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(74, 59, 138, 0.2);
        }
        
        .icon-pinning {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .icon-pinning::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 40px;
            background: linear-gradient(135deg, #555555 0%, #777777 100%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border-radius: 2px;
        }
        
        .icon-pinning::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 30px;
            background-color: #CCCCCC;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .icon-report {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        .icon-report::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 40px;
            background: 
                linear-gradient(to bottom, var(--deep-purple) 0%, var(--deep-purple) 100%);
            background-size: 100% 3px;
            background-position: 0 10px, 0 20px, 0 30px;
            background-repeat: no-repeat;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(74, 59, 138, 0.3);
        }
        
        .icon-report::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 30px;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(163, 148, 217, 0.7) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(195, 184, 233, 0.7) 0%, transparent 50%);
            border-radius: 4px;
        }
        
        .buttons-container {
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                The Unseen Guardian of Your Digital Footprint
            </a>
        </div>
    </nav>

    <!-- 主横幅 - 主要功能入口 -->
    <section class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold mb-4">数字证书安全分析平台</h1>
            <p class="lead mb-5">专业的证书分析工具，保障您的网络安全</p>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row g-4 buttons-container justify-content-center">
                        <!-- 系统介绍按钮 -->
                        <div class="col-md-3">
                            <a href="/system-intro" class="btn btn-feature btn-system-intro w-100">
                                <h5>系统介绍</h5>
                                <p class="small mt-2">了解平台功能与特性</p>
                            </a>
                        </div>
                        <!-- 证书分析按钮 -->
                        <div class="col-md-3">
                            <a href="/cert-analysis" class="btn btn-feature btn-cert-analysis w-100">
                                <i class="fas fa-file-certificate fa-2x mb-2"></i>
                                <h5>证书分析</h5>
                                <p class="small">PCAP文件、批量证书、压缩包分析</p>
                            </a>
                        </div>
                        <!-- 安全分析按钮 -->
                        <div class="col-md-3">
                            <a href="/security-analysis" class="btn btn-feature btn-security-analysis w-100">
                                <h5>安全分析</h5>
                                <p class="small">安全检测、批量分析、保存域名</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 特性介绍 -->
    <section class="py-5" style="background-color: #FFFFFF;">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center p-4">
                            <div class="icon-pcap"></div>
                            <h5 class="feature-title">文件分析</h5>
                            <p class="feature-description">从网络抓包文件中提取和分析TLS/SSL证书</p>
                            <a href="/cert-analysis" class="btn feature-btn mt-2">开始使用</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center p-4">
                            <div class="icon-pinning"></div>
                            <h5 class="feature-title">安全分析</h5>
                            <p class="feature-description">多个检测指标，增强应用安全性</p>
                            <a href="/security-analysis" class="btn feature-btn mt-2">开始使用</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center p-4">
                            <div class="icon-report"></div>
                            <h5 class="feature-title">智能报告</h5>
                            <p class="feature-description">生成详细的AI分析报告和可视化图表</p>
                            <a href="/cert-analysis" class="btn feature-btn mt-2">开始使用</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
